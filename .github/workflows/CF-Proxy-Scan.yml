name: CF Proxy Scan

on:
  workflow_dispatch: # Memungkinkan dijalankan secara manual

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    name: ğŸ” Scan Proxy (Rust Binary)

    steps:
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GIT_TOKEN }}

    - name: ğŸ› ï¸ Install Rust Toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ“¦ Build Rust Project (Release)
      run: cargo build --release

    - name: ğŸ§ª Give Execute Permission to Binary
      run: chmod +x ./target/release/proxy_checker

    - name: ğŸš€ Run Rust Binary
      run: ./target/release/proxy_checker

    - name: ğŸ“¤ Commit and Push Changes
      if: ${{ success() || failure() }}
      run: |
        git config --global user.name "Github Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }}.git

        git add data/alive.txt

        if ! git diff --staged --quiet; then
          echo "Perubahan pada data/alive.txt terdeteksi. Melakukan commit..."
          git commit -m "ğŸ” Update alive.txt by CF Proxy Scan"
          git push origin main
        else
          echo "Tidak ada perubahan pada alive.txt. Tidak perlu commit."
        fi
      shell: bash

    - name: â¬†ï¸ Upload alive.txt as Artifact (Opsional)
      uses: actions/upload-artifact@v4
      with:
        name: alive-proxies
        path: data/alive.txt
        if-no-files-found: ignore
