name: CF Proxy Scan

on:
  workflow_dispatch: # Memungkinkan Anda menjalankan workflow ini secara manual dari GitHub UI

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    name: 🔎 Scan Proxy (Rust Binary)

    steps:
    - name: 📂 Checkout Repository
      uses: actions/checkout@v4 # Gunakan versi terbaru dari checkout action
      with:
        # Tidak perlu token khusus jika Anda hanya melakukan checkout dan push ke repo yang sama
        # default GITHUB_TOKEN punya izin cukup. Hapus 'token' ini jika tidak diperlukan.
        # token: ${{ secrets.GIT_TOKEN }}
        fetch-depth: 0 # Penting untuk git commit/push agar ada riwayat lengkap

    - name: 🛠️ Install Rust Toolchain
      uses: dtolnay/rust-toolchain@stable # Ini akan menginstal Rust di runner

    - name: 📦 Build Rust Project (Release)
      run: cargo build --release # Ini akan mengkompilasi kode Anda

    - name: 🧪 Give Execute Permission to Binary
      # Binary akan berada di target/release/proxy_checker (sesuaikan nama binary jika berbeda)
      run: chmod +x ./target/release/proxy_checker

    - name: 🚀 Run Rust Binary
      # Jalankan binary yang baru dikompilasi
      run: ./target/release/proxy_checker

    - name: 📤 Commit and Push Changes
      if: ${{ success() || failure() }} # Lakukan ini meskipun ada kegagalan, untuk melihat log
      run: |
        git config --global user.name "Github Actions"
        git config --global user.email "actions@github.com"
        git add . # Tambahkan semua perubahan, termasuk alive.txt

        # Periksa apakah ada perubahan yang perlu di-commit (misalnya, alive.txt telah diperbarui)
        if ! git diff --staged --quiet; then
          echo "Perubahan terdeteksi. Melakukan commit..."
          git commit -m "🔁 Update proxyip by CF Proxy Scan"
          git push origin main # Tidak perlu --force kecuali Anda tahu pasti apa yang Anda lakukan dan inginkan
        else
          echo "Tidak ada perubahan untuk di-commit. Working tree bersih."
        fi
      shell: bash

    - name: ⬆️ Upload alive.txt as Artifact (Opsional)
      uses: actions/upload-artifact@v4
      with:
        name: alive-proxies
        path: data/alive.txt
        if-no-files-found: ignore # Jangan menyebabkan workflow gagal jika alive.txt tidak ada
